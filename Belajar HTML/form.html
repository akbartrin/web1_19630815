<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Silahkan isi data di bawah ini dengan benar</h1>  
    <form action="proses_simpan.php" method="post">
        <label>Nama : </label>
        <input type="text" name="nama" placeholder="Ketikkan nama anda">
        <br>
        <label>pasword: </label>
        <input type="pasword" name="password" placeholder="Ketikkan password anda">
        <br>
        <label>jenis kelamin : </label>
        <input type="radio" name="jen_kel" value="l">laki-laki
        <input type="radio" name="jen_kel" value="p">perempuan
        <br>
        <label>hobi : </label>
        <input type="checkbox" name="hobi1">gowes
        <input type="checkbox" name="hobi2">memancing
        <input type="checkbox" name="hobi3">mengoding
        <br>
        <label>tempat lahir: </label>
        <select name="tmp_lahir">
            <option value=""></option>
            <option value="bjm">banjarmasin</option>
            <option value="bjb">banjarbaru</option>
            <option value="mtp">Martapura</option>
            <option value="btl">Batola</option>
        </select>
        <br>
        <label>Tanggal Lahir: </label>
        <input type="date" name="tgl_lahir">
        <br>
        <label>Keterangan: </label>
        <textarea name="keterangan" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Kirim Data">
    </form>  
</body>
</html>
