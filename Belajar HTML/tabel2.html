<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dengan Rowspan dan Colspan</title>
</head>
<body>
    <h1>Nota Penjualan</h1>
    <table border="1">
        <thead>
        <tr>
            <th>No</th>
            <th>Nama Item</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Sub Total</th>
        </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>Indomie Goreng</td>
            <td>4</td>
            <td>2500</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aqua 1 Liter</td>
            <td>2</td>
            <td>6000</td>
            <td>12000</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">Jumlah</td>
            <td colspan="2">Yang harus dibayar</td>
            <td>22000</td>
        </tr>
        <tr>
            <td colspan="2">Jumlah Item</td> 
            <td>6</td>
        </tr>
    </table>
</body>
</html>
